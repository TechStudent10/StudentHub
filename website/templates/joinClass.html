{% extends "base.html" %}

{% block content %}
	<!DOCTYPE html>
	<html>
		<head>
			<title>Join Class</title>
		</head>
		<body>
			<h2>Join a class</h2>
			<form method="POST" action="/api/joinClass">
				<h3>Class Code:</h3>
				<input type="code" name="classCode" placeholder="Class Code" />
				<input type="hidden" name="username" value="{{username}}" />
				<input type="submit" name="submit" />
			</form>
		</body>
	</html>
{% endblock %}
