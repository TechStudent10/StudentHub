{% extends "base.html" %}

{% block content %}
	{% block form %}
		<h1>{% block title %}FormData{% endblock %}</h1>
		<form>
			{% block username %}
				<h3>Username:</h3>
				<input type="username" name="username" />
			{% endblock %}
			{% block password %}
				<h3>Password:</h3>
				<input type="password" name="password" />
			{% endblock %}
			{% block submitButton %}<input type="submit" name="submit" />{% endblock %}
		</form>
	{% endblock %}
{% endblock %}
